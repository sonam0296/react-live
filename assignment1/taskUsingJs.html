<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        // creating h1 element 
        const heading = document.createElement('h1')
        // adding the content in h1 using innerHTML
        heading.innerHTML = 'Created HTML tag using JS'
        // access root id from the html using getElementById
        const root = document.getElementById('root')
        console.log(heading, root)
        // append the heading i.e h1 tag to the div having rood id using appendChild
        root.appendChild(heading)
    </script>
</body>

</html>
